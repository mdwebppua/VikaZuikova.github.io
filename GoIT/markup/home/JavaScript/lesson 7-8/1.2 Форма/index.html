<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<p>Form</p>
<dl>
	<dt>
		<label for="firstname">First Name:</label>
	</dt>
	<dd>
		<input name="firstname" id="firstname" type="text" />
		<span class="hint">Enter Your First Name</span>
	</dd>
	<dt>
		<label for="lastname">Last Name:</label>
	</dt>
	<dd>
		<input name="lastname" id="lastname" type="text" />
		<span class="hint">Enter Your Last Name</span>
	</dd>
	<dt>
		<label for="email">Email:</label>
	</dt>
	<dd>
		<input name="email" id="email" type="text" />
		<span class="hint">Enter Your Email</span>
	</dd>
	<dt>
		<label for="username">Username:</label>
	</dt>
	<dd>
		<input name="username" id="username" type="text" />
		<span class="hint">Enter Your Username.</span>
	</dd>
	<dt>
		<label for="password">Password:</label>
	</dt>
	<dd>
		<input name="password" id="password" type="password" />
		<span class="hint">Enter password.</span>
	</dd>
	<dt class="button">&nbsp;</dt>
	<dd class="button">
		<input type="submit" class="button" value="Submit" />
	</dd>
</dl>
</body>
</html>
